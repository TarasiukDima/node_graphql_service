type Artist {
  id: ID!
  firstName: String
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  country: String
  instruments: [String!]
  bands: [Band!]
}

type Query {
  getArtists(limit: Int, offset: Int): [Artist]
  getArtist(id: ID!): Artist
}

input ArtistOptions {
  firstName: String!
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  country: String
  instruments: [String!]
  bands: [ID!]
}

type DeleteArtist {
  acknowledged: Boolean
  deletedCount: Int
}

type Mutation {
  addArtist(inputOptions: ArtistOptions!): Artist
  updateArtist(id: ID!, inputOptions: ArtistOptions!): Artist
  removeArtist(id: ID!): DeleteArtist
}
